<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Income & Expense Tracker</h1>
        </header>

        <!-- Overview Section -->
        <div class="overview">
            <div>Total Income: $<span id="total-income">0.00</span></div>
            <div>Total Expenses: $<span id="total-expenses">0.00</span></div>
            <div>Net Balance: $<span id="net-balance">0.00</span></div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <form id="entry-form" class="form">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" required>
                
                <!-- Select Type -->
                <label for="type">Type</label>
                <select id="type" required>
                    <option value="" disabled selected>Type</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <!-- Select Category (shown only if 'expense' is selected) -->
                <select id="category" disabled>
                    <option value="" disabled selected>Category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Rent">Rent</option>
                    <option value="Bill Payments">Bill Payments</option>
                    <option value="Other">Other</option>
                </select>

                <button type="submit">Add Entry</button>
            </form>

            <!-- Filter Section -->
            <div class="filter-section">
                <label><input type="radio" name="filter" value="all" checked> All</label>
                <label><input type="radio" name="filter" value="income"> Income</label>
                <label><input type="radio" name="filter" value="expense"> Expense</label>
            </div>
        </div>

        <!-- Entries Table -->
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Category</th> <!-- New column for Category -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="entry-table">
                <!-- Dynamic Entries Will Be Added Here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
